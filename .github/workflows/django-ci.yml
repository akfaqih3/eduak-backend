name: Django CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create .env file
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci" > .env
        echo "DB_ENGINE=django.db.backends.postgresql" >> .env
        echo "DB_NAME=test_db" >> .env
        echo "DB_USER=test_user" >> .env
        echo "DB_PASSWORD=test_password" >> .env
        echo "DB_HOST=localhost" >> .env
        echo "DB_PORT=5432" >> .env
        echo "EMAIL_HOST_USER=test@example.com" >> .env
        echo "EMAIL_HOST_PASSWORD=test" >> .env
        echo "DEFAULT_FROM_EMAIL=test@example.com" >> .env
        echo "GOOGLE_CLIENT_ID=test" >> .env
        echo "GOOGLE_CLIENT_SECRET=test" >> .env
        echo "GOOGLE_REDIRECT_URI=http://localhost:8000/api/v1/accounts/google/login/" >> .env
    
    - name: Run migrations
      run: |
        python manage.py migrate
    
    - name: Run tests
      run: |
        python manage.py test
    
    - name: Check for security issues
      run: |
        pip install bandit
        bandit -r accounts courses teachers students -f json -o bandit-report.json || true
    
    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results
        path: bandit-report.json
